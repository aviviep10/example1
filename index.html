<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Tableau Dashboard</title>
    <style>
        /* עיצוב כללי של הדף */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
        }

        /* כותרת */
        header {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            font-size: 1.5em;
            font-weight: bold;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* אזור התוכן */
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        /* עיצוב תיבת הדשבורד */
        .dashboard-container {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
        }

        /* עיצוב הכפתור */
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 1em;
            font-weight: bold;
            color: white;
            background: #ff9800;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .button:hover {
            background: #e68900;
        }

        /* התאמה למובייל */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <header>
        Interactive Tableau Dashboard
    </header>

    <div class="container">
        <p>Explore interactive data visualization with Tableau.</p>

        <div class="dashboard-container">
            <div class='tableauPlaceholder' id='viz1742326730912' style='position: relative'>
                <noscript>
                    <a href='#'>
                        <img alt='Dashboard 1' src='https://public.tableau.com/static/images/Bo/Book2_17423267184340/Dashboard1/1_rss.png' style='border: none' />
                    </a>
                </noscript>
                <object class='tableauViz' style='display:none;'>
                    <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' />
                    <param name='embed_code_version' value='3' />
                    <param name='site_root' value='' />
                    <param name='name' value='Book2_17423267184340/Dashboard1' />
                    <param name='tabs' value='no' />
                    <param name='toolbar' value='yes' />
                    <param name='static_image' value='https://public.tableau.com/static/images/Bo/Book2_17423267184340/Dashboard1/1.png' />
                    <param name='animate_transition' value='yes' />
                    <param name='display_static_image' value='yes' />
                    <param name='display_spinner' value='yes' />
                    <param name='display_overlay' value='yes' />
                    <param name='display_count' value='yes' />
                    <param name='language' value='en-US' />
                    <param name='filter' value='publish=yes' />
                </object>
            </div>

            <script type='text/javascript'>
                var divElement = document.getElementById('viz1742326730912');
                var vizElement = divElement.getElementsByTagName('object')[0];
                if (divElement.offsetWidth > 800) { 
                    vizElement.style.width='100%'; 
                    vizElement.style.height=(divElement.offsetWidth * 0.75) + 'px';
                } else if (divElement.offsetWidth > 500) { 
                    vizElement.style.width='100%'; 
                    vizElement.style.height=(divElement.offsetWidth * 0.75) + 'px';
                } else { 
                    vizElement.style.width='100%'; 
                    vizElement.style.height='1477px';
                }
                var scriptElement = document.createElement('script');
                scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
                vizElement.parentNode.insertBefore(scriptElement, vizElement);
            </script>
        </div>

        <button class="button" onclick="window.location.reload()">Refresh Dashboard</button>
    </div>

</body>
</html>
